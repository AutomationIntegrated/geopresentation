<!DOCTYPE html>
<meta charset="utf-8">
<title>D3 Dynamic Data Charts</title>
<style>
html, body #map {
  width:100%;
  height:100%;
  margin: 0;
  padding: 0;
}

.charts, .charts svg, .rect-container, .rect-container svg{
	position:absolute;
}

.rect-container svg{
	width:50px;
	height:50px;
}

.chart.bar-chart {
	background-color:white;
}

.bar{
	fill:steelblue;
}
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>
<div id="map" style="position:absolute; top:0; left:0; width:100%; height:100%"></div>
<script src="index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyA7EvP4Df7Evm0rLWv8IjkJ4beBywUe-PQ&v=3.exp&use_slippy=true&callback=initMap"></script>
<script src="js/charting.js"></script>
<script src="js/chartoverlay.js"></script>
<script src="js/easing.js"></script>
<script src="data/headlines.js"></script>
<script src="data/frequency.js"></script>
<script src="data/pop-by-age.js"></script>
</body>
